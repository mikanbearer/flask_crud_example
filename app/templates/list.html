{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <h5 class="card-header">
                    List
                </h5>
                <div class="card-body">
                    <ul class="list-group">
                        {% for user in users %}
                        <li class="list-group-item">
                            <div class="row">
                                <div class="col-3">
                                    <p>Name</p>
                                </div>
                                <div class="col-9">
                                    <p>{{ user.username }}</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-3">
                                    <p>Created at</p>
                                </div>
                                <div class="col-9">
                                    <p>{{user.created_at}}</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="float-right">
                                        <a class="btn btn-primary" href="{{ url_for('detail', user_id=user.id) }}" role="button">Detail</a>
                                        <a class="btn btn-primary" href="{{ url_for('update', user_id=user.id) }}" role="button">Update</a>
                                        <a class="btn btn-primary" href="{{ url_for('delete', user_id=user.id) }}" role="button">Delete</a>
                                    </div>
                                </div>
                            </div>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
